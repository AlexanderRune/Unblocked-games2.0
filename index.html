<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Unblocked Games — App Grid</title>
  <meta name="color-scheme" content="dark">
  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="container">
      <header>
        <div class="brand">
          <div class="logo">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <rect x="3" y="3" width="18" height="18" rx="5" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.05)"/>
              <path d="M7 12h10M12 7v10" stroke="rgba(255,255,255,0.2)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div>
            <h1>Classroom</h1>
          </div>
        </div>

        <div class="controls">
          <label class="search">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.35-4.35" stroke="rgba(255,255,255,0.45)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/></svg>
            <input type="search" placeholder="Search" aria-label="Sök spel">
          </label>
        </div>
      </header>

      <main>
        <section class="grid" id="gamesGrid">
          <!-- Appar (endast ikoner) -->
          <a class="app-card" target="_blank" href="games/cookieclicker/index.html"><img src="app-card-img/cookieclickerimage.webp" alt="Cookie Clicker"></a>
          <a class="app-card" target="_blank" href="games/chromedino-gh-pages/index.html"><img src="app-card-img/chrome dino.png" alt="Cookie Clicker"></a>
        </section>
      </main>
    </div>
  </div>

  <script>
    // Enkel JS: sökfilter
    (function(){
      const input = document.querySelector('.search input');
      const grid = document.getElementById('gamesGrid');
      input.addEventListener('input', ()=>{
        const q = input.value.trim().toLowerCase();
        const cards = grid.querySelectorAll('.app-card');
        cards.forEach(card=>{
          const alt = card.querySelector('img')?.alt?.toLowerCase() || '';
          card.style.display = q === '' || alt.includes(q) ? '' : 'none';
        })
      });
    })();
  </script>
</body>
</html>
